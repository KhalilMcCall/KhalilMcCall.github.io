<!DOCTYPE html>
<html>
<head>
	<title>Homely</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script src="https://kit.fontawesome.com/f1bae23ac7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css?v=2">
</head>
<body>

		<div class="top">


				<div class="logo">
				<h1>HOME<span>LY</span></h1>
				</div>


				<div class="menu">
					<span id="tspan"></span>
					<span id="mspan"></span>
					<span id="bspan"></span>
				</div>


				<div class="nav">
					
						<ul>
							<li><a href=""><i class=" a fas fa-home"></i> Home</a></li>
							<li><a href=""><i class=" a fas fa-sign"></i> Buy</a></li>
							<li><a href=""><i class=" a fas fa-building"></i></i> Rent</a></li>
							<li><a href=""><i class=" a fas fa-money-check-alt"></i> Sell</a></li>
						</ul>
					



						<div class="email">
							<h1>Subscribe to our Newsletter</h1>
							<input type="Email" name="email" placeholder="  Email">
							<input class="emailbtn" type="Submit" name="email">
						</div>
				</div>



				
		</div>
	<div class="bodyContainer">




		<div class="mid">
			<h1><span><i class="fas fa-home"></i></span> Find Homes For Sale</h1>
			
			<div class="form">
				
				<div class="search">
					<span><i class="fas fa-search "></i></span>
					<input type="text" name="address" placeholder="  address, city or zip...">
					<button class="searchFor">Search</button>
				</div>

			</div>
		</div>

			<div class="social">
				<i class=" s fab fa-facebook-square fa-2x"></i>
				<i class=" s fab fa-twitter-square fa-2x"></i>
				<i class=" s fab fa-instagram-square fa-2x"></i>
				<i class=" s fab fa-snapchat-square fa-2x"></i>
			</div>

	</div>

	<div class="map">
		


	</div>
</body>
<script type="text/javascript" src="script.js?v=4"></script>
</html>
